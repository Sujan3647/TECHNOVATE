<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNovate</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

   
    <script>
        const { Client } = Appwrite;
    </script>

</head>
<body>
    <div class="container">
        <div class="header-container">
            
        <img src="Startup Logo 3.jpg" alt="" class="src">
        
        <header>TechNOVATE</header>
        <img src="unnamed.png" alt="" class="src">
        </div>

        <form action="#">
             <div class="form first">
                  <div class="details personal">
                      <span class="title">Registration form </span>
                      
                     <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>



                        <div class="input-field">
                            <label>ENROLLMENT ID</label>
                            <input type="text" placeholder="Enter your ID No" maxlength="12" required>
                        </div>

                        

                        <div class="input-field">
                            <label>CONTACT NO</label>
                            <input type="tel" placeholder="Enter you calling no" maxlength="10" required>
                        </div>
                        
                        
                        

                      </div>


                      <div class="fields">
                        <div class="input-field">
                            <label>EMAIL</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>



                        <div class="input-field">
                            <label>DEPARTMENT</label>
                            <input type="text" placeholder="eg- CA / Chemistry "  >
                        </div>

                        

                        <div class="input-field">
                            <label>PROGRAM</label>
                            <input type="text" placeholder="eg- BCA / Bsc in Physics" required >
                        </div>

                   </div>

                   
                   <div class="fields">
                    <div class="input-field">
                        <label>YEAR</label>
                        <input type="text" placeholder="eg- 1st Year" >
                    </div>

                </div>
                 
                    </div>
                          
                           
                        </div>
                        <center>
                            <button class="nextBtn">
                                <span class="btnText">Next</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                 

             </div>
             

        </form>
    </div>

</body>
</html>
